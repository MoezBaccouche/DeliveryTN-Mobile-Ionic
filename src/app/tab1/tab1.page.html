<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Accueil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="9">
      <ion-searchbar
        [(ngModel)]="searchTerm"
        placeholder="Rechercher produit"
        (ionChange)="searchProduct()"
      ></ion-searchbar>
    </ion-col>
    <ion-col size="3">
      <ion-button fill="clear" (click)="presentPopoverOrderBy()">
        <ion-icon name="options-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-card *ngFor="let product of allProducts">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-float-left">
          <div>
            <img
              height="100"
              [src]="domSanitizer.bypassSecurityTrustUrl('data:image/jpg;base64,' + product.imageBase64)"
              alt="Image Produit"
            />
          </div>
        </ion-col>
        <ion-col class="ion-float-right">
          <h6 class="ion-float-right"><strong>{{ product.name }}</strong></h6>
          <ion-grid>
            <ion-row class="ion-float-right">
              <span>Prix: <strong>{{ product.price }} DT</strong></span>
            </ion-row>
            <ion-row class="ion-float-right">
              <span class="textPriceUnit">{{ product.price }} DT / Pi√®ce</span>
            </ion-row>
            <ion-row class="ion-float-right">
              <ion-button fill="clear">
                <ion-icon slot="icon-only" name="basket-outline"></ion-icon>
              </ion-button>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
