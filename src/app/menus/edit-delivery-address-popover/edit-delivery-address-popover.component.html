<ion-grid>
  <ion-row class="ion-justify-content-start">
    <ion-col size="12">
      <span>Adresse de livraison</span>
    </ion-col>
  </ion-row>
  <br />
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-input class="font-address" placeholder="Adresse"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-input class="font-address" placeholder="Ville"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-input class="font-address" placeholder="Code Postal"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-end">
    <ion-col size="8" style="text-align: end;">
      <span
        style="color: #75272e; font-weight: bold; font-size: 14px;"
        color="danger"
        >Confirmer</span
      >
    </ion-col>
    <ion-col size="4" style="text-align: end;">
      <span
        style="color: #75272e; font-weight: bold; font-size: 14px;"
        color="danger"
        >Annuler</span
      >
    </ion-col>
  </ion-row>
</ion-grid>
