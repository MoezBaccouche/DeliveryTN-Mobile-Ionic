<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ categoryName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let product of categoryProducts">
    <ion-grid>
      <ion-row>
        <ion-col
          size="6"
          class="ion-float-left"
          [routerLink]="['/product-details', product.id]"
        >
          <div>
            <img
              height="120"
              [src]="domSanitizer.bypassSecurityTrustUrl('data:image/jpg;base64,' +product.imageBase64)"
              alt="Image Produit"
            />
          </div>
        </ion-col>
        <ion-col size="6" class="ion-float-right">
          <ion-grid>
            <ion-row>
              <ion-col [routerLink]="['/product-details', product.id]">
                <strong>{{ product.name }}</strong>
              </ion-col>
            </ion-row>
            <ion-row class="ion-justify-content-end">
              <ion-col style="text-align: end;">
                <span><strong>{{ product.price }}</strong> DT</span>
              </ion-col>
            </ion-row>
            <ion-row class="ion-justify-content-end">
              <ion-col style="text-align: end;">
                <span class="textPriceUnit"
                  >{{ product.price }} DT / Pi√®ce</span
                >
              </ion-col>
            </ion-row>
            <ion-row class="ion-justify-content-end">
              <ion-col size="6" style="text-align: end;">
                <ion-button
                  (click)="presentPopoverAmount(product.id)"
                  fill="outline"
                  size="small"
                >
                  <ion-icon name="basket-outline" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
