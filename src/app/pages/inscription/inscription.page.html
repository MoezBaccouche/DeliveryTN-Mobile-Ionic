<ion-content class="page">
  
    <div class="header">
      <img src="../../../assets/header_icon.png" style="height: 180px;">
    </div>

    <ion-grid class="input-grid">
      <ion-row>
        <ion-col>
          <div>
            <ion-item>
              <ion-label position="stacked" clear-on-edit="true">Nom</ion-label>
              <ion-input
                type="text"
               
                
              ></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <div>
            <ion-item>
              <ion-label position="stacked" clear-on-edit="true"
                >Prénom</ion-label
              >
              <ion-input
                type="text"
               
              ></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div>
            <ion-item>
              <ion-label position="stacked">Télephone</ion-label>
              <ion-input
                type="tel"
              ></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-item>
              <ion-label position="stacked" clear-on-edit="true"
                >Mot de passe</ion-label
              >
              <ion-input
                [type]="passwordType"
               
              ></ion-input>
              <ion-icon
                [name]="iconType"
                slot="end"
                (click)="HidePassword()"
              ></ion-icon>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <div>
            <ion-item>
              <ion-label position="stacked">E-mail</ion-label>
              <ion-input
                type="email"
               
              ></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-item>
              <ion-label position="stacked" clear-on-edit="true"
                >Adresse</ion-label
              >
              <ion-input
                type="text"
              >
              </ion-input>
              <ion-icon name="navigate-outline" slot="end"></ion-icon>
            </ion-item>
          </div>
          <div>
            <ion-item>
              <ion-label position="stacked" clear-on-edit="true"
                >Ville</ion-label
              >
              <ion-input
                type="text"
              
              >
              </ion-input>
            </ion-item>
          </div>
          <div>
            <ion-item>
              <ion-label position="stacked" clear-on-edit="true"
                >Code Postal</ion-label
              >
              <ion-input
                type="text"
              >
              </ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button
      expand="block"
      class="button"
      shape="round"
    >
    S'inscrire
      <ion-icon name="save-outline" slot="end"></ion-icon>
    </ion-button>


</ion-content>
